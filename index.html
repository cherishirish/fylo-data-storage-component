<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>


<div class="container">


    <div class="wrapper">


          <!-- FIRST BOX -->
        <div class="files">
           
          <div class="files__logo"><img src="images/logo.svg"></div>
        
            <div class="files__nav">
              <div class="files__nav--icon"> <img src="images/icon-document.svg" ></div>
              <div class="files__nav--icon"> <img  src="images/icon-folder.svg" ></div>
              <div  class="files__nav--icon"><img src="images/icon-upload.svg" ></div>
            </div>

        </div>


        <!-- SECOND BOX -->
        <div class="status">

          <p class="status__copy">Youâ€™ve used <b>815 GB</b> of your storage </p>

            <div class="status__progress">
              <div class="status__progress--value"><div class="status__progress--dot"></div></div>
            </div>
            
            <div class="status__progress--label">
              <p>0 GB</p>
              <p>1000 GB</p> 
            </div>
          
        </div>


        <!-- THIRD BOX -->
        <div class="float"> <span style="font-size:45px; font-weight: 700; color:black;"> 185 </span> <sup> GB LEFT</sup> </div>


      </div>
</div>


  

</body>
</html>
